name: "Release Beta - 2GP"
description: "Upload a 2GP beta package version"
inputs:
  dev-hub-auth-url:
    type: string
    required: True
runs:
  using: "composite"
  steps:
      uses: cumulusci-actions/execute-flow-scratch@main
      with:
        dev-hub-auth-url: ${{ inputs.dev-hub-auth-url }}
        org-name: release
        flow-name: release_2gp_beta
